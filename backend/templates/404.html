{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Task Manager</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
    
    <div class="max-w-2xl w-full">
        <div class="bg-white rounded-2xl shadow-xl p-8 sm:p-12 text-center">
            
            <!-- Animated 404 Icon -->
            <div class="mb-8 float-animation">
                <div class="inline-flex items-center justify-center w-32 h-32 rounded-full bg-gradient-to-br from-blue-50 to-blue-100 border-4 border-blue-200">
                    <svg class="w-16 h-16 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
            </div>
            
            <!-- Error Code -->
            <div class="mb-4">
                <h1 class="text-6xl sm:text-7xl font-bold text-gray-900 mb-2">404</h1>
                <div class="h-1 w-20 bg-gradient-to-r from-blue-400 to-blue-600 mx-auto rounded-full"></div>
            </div>
            
            <!-- Error Message -->
            <div class="mb-8">
                <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-3">Page Not Found</h2>
                <p class="text-gray-600 text-base sm:text-lg max-w-md mx-auto">
                    Oops! The page you're looking for seems to have wandered off. It might have been moved, deleted, or never existed.
                </p>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <a 
                    href="/" 
                    class="inline-flex items-center justify-center px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5 w-full sm:w-auto"
                >
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Go to Dashboard
                </a>
                
                <button 
                    onclick="window.history.back()" 
                    class="inline-flex items-center justify-center px-6 py-3 bg-white border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 hover:border-gray-400 transition-all w-full sm:w-auto"
                >
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Go Back
                </button>
            </div>
            
            <!-- Help Text -->
            <!-- <div class="mt-10 pt-8 border-t border-gray-200">
                <p class="text-sm text-gray-500">
                    Still having trouble? 
                    <a href="/" class="text-blue-600 hover:text-blue-700 font-medium hover:underline">Contact support</a>
                </p>
            </div> -->
        </div>
        
        <!-- Additional Links -->
        <!-- <div class="mt-6 text-center">
            <div class="inline-flex items-center gap-6 text-sm text-gray-600">
                <a href="/" class="hover:text-blue-600 transition-colors">Dashboard</a>
                <span class="text-gray-400">•</span>
                <a href="/templates/" class="hover:text-blue-600 transition-colors">Templates</a>
                <span class="text-gray-400">•</span>
                <a href="/tasks/" class="hover:text-blue-600 transition-colors">Tasks</a>
            </div>
        </div> -->
    </div>
    
</body>
</html>
