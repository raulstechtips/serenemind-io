<!-- Task Card Component
     Displays a single task with checkbox for completion
     Designed to work within a sortable list
     
     Required context (passed via x-for):
     - task: Task object with {id, title, completed, is_adhoc, due_date}
     
     Usage in sortable list:
     <template x-for="task in items" :key="task.id">
         <li>{ include 'components/task_card.html' }</li>
     </template>
-->

<div class="flex items-center gap-3 p-3 bg-white border border-gray-200 rounded-lg hover:border-gray-300 transition-colors"
     :class="{ 'opacity-60': task.completed }">
    
    <!-- Drag Handle (always visible for reordering) -->
    <span class="drag-handle cursor-grab active:cursor-grabbing text-gray-400 hover:text-gray-600 transition-colors flex-shrink-0"
         title="Drag to reorder">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M4 8h16M4 16h16"/>
        </svg>
    </span>
    
    <!-- Checkbox -->
    <div class="flex-shrink-0">
        <label class="flex items-center cursor-pointer">
            <input 
                type="checkbox" 
                :checked="task.completed"
                @change="$store.dashboard.toggleTaskComplete(task)"
                class="w-5 h-5 text-primary-600 border-gray-300 rounded focus:ring-2 focus:ring-primary-500 focus:ring-offset-0 cursor-pointer transition-all"
            >
        </label>
    </div>
    
    <!-- Task Content -->
    <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900 truncate"
           :class="{ 'line-through text-gray-500': task.completed }"
           x-text="task.title">
        </p>
        
        <!-- Due Date (for adhoc tasks) -->
        <template x-if="task.is_adhoc && task.due_date">
            <p class="text-xs text-gray-500 mt-0.5" 
               x-text="'Due: ' + task.due_date">
            </p>
        </template>
    </div>
    
    <!-- Completion Timestamp (if completed) -->
    <template x-if="task.completed && task.completed_at">
        <div class="flex-shrink-0 text-xs text-gray-400">
            <svg class="w-4 h-4 inline-block mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
            </svg>
            <span x-text="new Date(task.completed_at).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' })"></span>
        </div>
    </template>
</div>
