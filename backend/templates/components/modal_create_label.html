<!-- Modal Create Label Component
     Modal for creating/editing labels with color picker
     
     Usage:
     { include 'components/modal_create_label.html' }
-->

<div 
    x-data="createLabelModal()"
    x-show="show"
    x-cloak
    @create-label-modal.window="open($event.detail)"
    class="fixed inset-0 z-50 overflow-y-auto"
    style="display: none;">
    
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-gray-900 bg-opacity-50 transition-opacity"
         x-show="show"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @click="cancel()">
    </div>
    
    <!-- Modal -->
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="relative bg-white rounded-lg shadow-xl w-full max-w-md transform transition-all"
             x-show="show"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             @click.stop>
            
            <!-- Form -->
            <form @submit.prevent="save()">
                <!-- Header -->
                <div class="flex items-center justify-between p-6 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900"
                        x-text="editMode ? 'Edit Label' : 'Create Label'">
                    </h3>
                    <button type="button"
                            @click="cancel()"
                            class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Body -->
                <div class="p-6 space-y-4">
                    <!-- Error Message -->
                    <div x-show="error" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                        <p class="text-sm text-red-800" x-text="error"></p>
                    </div>
                    
                    <!-- Label Name Input -->
                    <div>
                        <label for="label-name" class="block text-sm font-medium text-gray-700 mb-2">
                            Label Name <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="label-name"
                            x-model="formData.name"
                            required
                            maxlength="50"
                            placeholder="e.g., Work, Personal, Urgent"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all"
                            x-ref="nameInput"
                        >
                        <p class="mt-1 text-xs text-gray-500">
                            <span x-text="formData.name.length"></span>/50 characters
                        </p>
                    </div>
                    
                    <!-- Color Picker -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Label Color <span class="text-red-500">*</span>
                        </label>
                        
                        <!-- Color Swatches Grid -->
                        <div class="grid grid-cols-6 gap-2 mb-3">
                            <template x-for="color in colorPalette" :key="color">
                                <button 
                                    type="button"
                                    @click="selectColor(color)"
                                    :style="{ backgroundColor: color }"
                                    :class="{
                                        'ring-2 ring-offset-2 ring-primary-500': formData.color === color
                                    }"
                                    class="w-10 h-10 rounded-lg border border-gray-200 hover:scale-110 transition-transform cursor-pointer"
                                    :title="color">
                                </button>
                            </template>
                        </div>
                        
                        <!-- Custom Color Picker -->
                        <div class="flex items-center gap-2">
                            <input 
                                type="color" 
                                x-model="formData.color"
                                class="w-12 h-10 border border-gray-300 rounded cursor-pointer"
                                title="Choose custom color"
                            >
                            <span class="text-xs text-gray-500">or pick a custom color</span>
                        </div>
                        
                        <!-- Color Preview -->
                        <div class="mt-3 flex items-center gap-2">
                            <span class="text-xs text-gray-500">Preview:</span>
                            <span 
                                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                :style="{ backgroundColor: formData.color, color: '#1F2937' }"
                                x-text="formData.name || 'Label Name'">
                            </span>
                        </div>
                    </div>
                    
                </div>
                
                <!-- Footer -->
                <div class="flex justify-end gap-3 p-6 border-t border-gray-200 bg-gray-50 rounded-b-lg">
                    <button type="button"
                            @click="cancel()"
                            class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                            :disabled="loading"
                            class="px-4 py-2 text-sm font-medium text-white bg-primary-600 rounded-lg hover:bg-primary-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        <span x-show="!loading"
                              x-text="editMode ? 'Save Changes' : 'Create Label'">
                        </span>
                        <span x-show="loading" class="flex items-center gap-2">
                            <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Saving...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
/**
 * Create/Edit Label Modal Component
 * Alpine.js component for creating or editing labels
 */
function createLabelModal() {
    return {
        show: false,
        loading: false,
        error: '',
        editMode: false,
        labelId: null,
        onSuccess: null,
        
        formData: {
            name: '',
            color: '#E5E7EB'
        },
        
        get colorPalette() {
            return Alpine.store('labels').colorPalette;
        },
        
        /**
         * Open modal
         * @param {object} detail - Optional: {labelId, name, color, onSuccess}
         */
        open(detail = {}) {
            this.editMode = !!detail.labelId;
            this.labelId = detail.labelId || null;
            this.formData.name = detail.name || '';
            this.formData.color = detail.color || '#E5E7EB';
            this.onSuccess = detail.onSuccess || null;
            this.error = '';
            this.show = true;
            
            // Focus input after modal opens
            this.$nextTick(() => {
                this.$refs.nameInput.focus();
            });
        },
        
        /**
         * Save label (create or update)
         */
        async save() {
            if (!this.formData.name.trim()) {
                this.error = 'Label name is required';
                return;
            }
            
            this.loading = true;
            this.error = '';
            
            try {
                let result;
                
                if (this.editMode && this.labelId) {
                    // Update existing label
                    result = await Alpine.store('labels').updateLabel(this.labelId, {
                        name: this.formData.name.trim(),
                        color: this.formData.color
                    });
                } else {
                    // Create new label
                    result = await Alpine.store('labels').createLabel(this.formData.name.trim(), this.formData.color);
                }
                
                // Call success callback if provided
                if (this.onSuccess) {
                    await this.onSuccess(result);
                }
                
                // Close modal
                this.close();
                
                // Show success message
                this.showSuccessToast(this.editMode ? 'Label updated successfully' : 'Label created successfully');
                
            } catch (error) {
                console.error('Error saving label:', error);
                this.error = error.message || 'Failed to save label. Please try again.';
            } finally {
                this.loading = false;
            }
        },
        
        /**
         * Cancel and close modal
         */
        cancel() {
            if (!this.loading) {
                this.close();
            }
        },
        
        /**
         * Close modal
         */
        close() {
            this.show = false;
            
            // Reset after animation
            setTimeout(() => {
                this.formData.name = '';
                this.formData.color = '#E5E7EB';
                this.error = '';
                this.loading = false;
                this.editMode = false;
                this.labelId = null;
                this.onSuccess = null;
            }, 200);
        },
        
        /**
         * Select color from palette
         */
        selectColor(color) {
            this.formData.color = color;
        },
        
        /**
         * Show success toast notification
         */
        showSuccessToast(message) {
            window.dispatchEvent(new CustomEvent('show-toast', {
                detail: { message, type: 'success' }
            }));
        }
    }
}

/**
 * Helper function to show create label modal
 * Usage: showCreateLabelModal({ onSuccess: async (label) => {...} })
 */
window.showCreateLabelModal = function(config = {}) {
    window.dispatchEvent(new CustomEvent('create-label-modal', { 
        detail: config 
    }));
}

/**
 * Helper function to show edit label modal
 * Usage: showEditLabelModal({ labelId: 1, name: 'Old Name', color: '#FF0000', onSuccess: async (label) => {...} })
 */
window.showEditLabelModal = function(config) {
    window.dispatchEvent(new CustomEvent('create-label-modal', { 
        detail: config 
    }));
}
</script>

<!-- Add x-cloak style if not already in base.html -->
<style>
    [x-cloak] { 
        display: none !important; 
    }
</style>
