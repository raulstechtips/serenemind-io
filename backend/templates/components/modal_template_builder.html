<!-- Template Builder Modal Component -->
<!-- 
  Usage: Include in page and control with Alpine.store('templateBuilder')
  Requires: templateBuilder.js and templateManager.js stores
-->

<!-- Main Modal -->
<div
  x-data="{}"
  x-show="$store.templateManager && $store.templateManager.showBuilderModal"
  x-cloak
  @keydown.escape.window="$store.templateManager.closeBuilderModal()"
  class="fixed inset-0 z-50 overflow-y-auto"
  style="display: none;"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true">
  
  <!-- Backdrop -->
  <div
    x-show="$store.templateManager.showBuilderModal"
    x-transition:enter="ease-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="ease-in duration-200"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity">
  </div>

  <!-- Modal Content -->
  <div class="flex min-h-full items-center justify-center p-4">
    <div
      x-show="$store.templateManager.showBuilderModal"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      class="relative w-full max-w-4xl bg-white rounded-lg shadow-xl overflow-hidden">
      
      <!-- Store Not Ready -->
      <template x-if="!$store.templateBuilder">
        <div class="p-8 text-center">
          <div class="animate-spin rounded-full h-8 w-8 border-4 border-gray-200 border-t-blue-600 mx-auto"></div>
          <p class="mt-2 text-gray-600">Loading...</p>
        </div>
      </template>

      <!-- Store Ready -->
      <template x-if="$store.templateBuilder">
        <div>
          <!-- Header -->
          <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-6 py-4">
            <div class="flex items-center justify-between">
              <h3 class="text-lg font-semibold text-white" id="modal-title">
                <span x-text="$store.templateBuilder.isEditMode ? 'Edit Template' : 'Create New Template'"></span>
              </h3>
              <button
                @click="$store.templateManager.closeBuilderModal()"
                type="button"
                class="text-white hover:text-gray-200 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Loading State -->
          <div x-show="$store.templateBuilder.loading" class="p-8 text-center">
        <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-2 text-gray-600">Loading template...</p>
      </div>

      <!-- Form Content -->
      <template x-if="!$store.templateBuilder.loading">
        <div class="p-6 space-y-6 max-h-[calc(100vh-200px)] overflow-y-auto">
        
        <!-- Error Message -->
        <div x-show="$store.templateBuilder.error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
          <p x-text="$store.templateBuilder.error"></p>
        </div>

        <!-- Template Name -->
        <div>
          <label for="template-name" class="block text-sm font-medium text-gray-700 mb-2">
            Template Name <span class="text-red-500">*</span>
          </label>
          <input
            id="template-name"
            type="text"
            x-model="$store.templateBuilder.templateName"
            placeholder="e.g., Gym Days, Rest Day, Work Day"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required>
        </div>

        <!-- Weekday Picker -->
        <div x-data="{
          get selectedWeekdays() { return $store.templateBuilder.selectedWeekdays },
          set selectedWeekdays(value) { $store.templateBuilder.selectedWeekdays = value },
          get disabledWeekdays() { return $store.templateBuilder.disabledWeekdays }
        }">
          {% include 'components/weekday_picker.html' %}
        </div>

        <!-- Tasks Section -->
        <div>
          <h4 class="text-sm font-medium text-gray-700 mb-3">
            Tasks <span class="text-red-500">*</span>
          </h4>
          
          <!-- Add Task Section -->
          <div class="mb-4">
            <div class="flex items-center gap-2">
              <!-- Custom Select Dropdown -->
              <div 
                x-data="{
                  open: false,
                  search: '',
                  get filteredTasks() {
                    const tasks = $store.templateBuilder.availableTasks || [];
                    if (!this.search) return tasks;
                    return tasks.filter(task => 
                      task.title.toLowerCase().includes(this.search.toLowerCase())
                    );
                  }
                }"
                @click.away="open = false"
                class="flex-1 relative">
                
                <!-- Select Button -->
                <button
                  @click="open = !open"
                  type="button"
                  :disabled="($store.templateBuilder.availableTasks || []).length === 0"
                  class="w-full px-4 py-2 text-left border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white hover:bg-gray-50 disabled:bg-gray-100 disabled:cursor-not-allowed flex items-center justify-between">
                  <span class="text-gray-700" x-text="($store.templateBuilder.availableTasks || []).length > 0 ? 'Select a task to add...' : 'No tasks available'"></span>
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </button>
                
                <!-- Dropdown Menu -->
                <div
                  x-show="open"
                  x-transition:enter="transition ease-out duration-100"
                  x-transition:enter-start="transform opacity-0 scale-95"
                  x-transition:enter-end="transform opacity-100 scale-100"
                  x-transition:leave="transition ease-in duration-75"
                  x-transition:leave-start="transform opacity-100 scale-100"
                  x-transition:leave-end="transform opacity-0 scale-95"
                  class="absolute z-10 mt-1 w-full bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-auto">
                  
                  <!-- Search Input -->
                  <div class="p-2 border-b border-gray-200">
                    <input
                      x-model="search"
                      type="text"
                      placeholder="Search tasks..."
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                      @click.stop>
                  </div>
                  
                  <!-- Task List -->
                  <div class="py-1">
                    <template x-for="task in filteredTasks" :key="task.id">
                      <button
                        @click="$store.templateBuilder.addTaskById(task.id); open = false; search = ''"
                        type="button"
                        class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">
                        <span x-text="task.title"></span>
                      </button>
                    </template>
                    
                    <div x-show="filteredTasks.length === 0" class="px-4 py-3 text-sm text-gray-500 text-center">
                      No tasks found
                    </div>
                  </div>
                </div>
              </div>
              
              <button
                @click="$store.templateBuilder.openCreateTaskModal()"
                type="button"
                class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors whitespace-nowrap flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                New Task
              </button>
            </div>
            
            <p class="text-xs text-gray-500 mt-2">
              Select a task to add it to your template. Drag to reorder them.
            </p>
          </div>

          <!-- Template Tasks List -->
          <div class="bg-blue-50 rounded-lg p-4 border border-blue-200">
            <div class="flex items-center justify-between mb-3">
              <h5 class="font-medium text-gray-700">Template Tasks (<span x-text="($store.templateBuilder.templateTasks || []).length"></span>)</h5>
            </div>
            
            <div id="template-tasks-list" class="space-y-2 min-h-[200px]">
              <template x-for="task in ($store.templateBuilder.templateTasks || [])" :key="task.id">
                <div
                  :data-id="task.id"
                  class="bg-white p-3 rounded border border-gray-300 hover:border-blue-400 hover:shadow-sm transition-all cursor-move">
                  <div class="flex items-center gap-3">
                    <!-- Drag Handle -->
                    <div class="drag-handle text-gray-400 hover:text-gray-600">
                      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M7 2a2 2 0 1 0 .001 4.001A2 2 0 0 0 7 2zm0 6a2 2 0 1 0 .001 4.001A2 2 0 0 0 7 8zm0 6a2 2 0 1 0 .001 4.001A2 2 0 0 0 7 14zm6-8a2 2 0 1 0-.001-4.001A2 2 0 0 0 13 6zm0 2a2 2 0 1 0 .001 4.001A2 2 0 0 0 13 8zm0 6a2 2 0 1 0 .001 4.001A2 2 0 0 0 13 14z"></path>
                      </svg>
                    </div>
                    
                    <!-- Task Title -->
                    <span class="flex-1 text-sm" x-text="task.title"></span>
                    
                    <!-- Remove Button -->
                    <button
                      @click="$store.templateBuilder.removeTask(task)"
                      type="button"
                      class="text-red-500 hover:text-red-700 transition-colors">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </template>
              
              <div x-show="($store.templateBuilder.templateTasks || []).length === 0" class="text-center py-8 text-gray-500 text-sm">
                <svg class="w-12 h-12 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                <p>No tasks yet</p>
                <p class="text-xs mt-1">Select a task from the dropdown to add it</p>
              </div>
            </div>
          </div>
        </div>
        </div>
      </template>

          <!-- Footer -->
          <template x-if="!$store.templateBuilder.loading">
            <div class="bg-gray-50 px-6 py-4 flex items-center justify-end gap-3 border-t border-gray-200">
            <button
              @click="$store.templateManager.closeBuilderModal()"
              type="button"
              class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
              Cancel
            </button>
            <button
              @click="$store.templateBuilder.saveTemplate()"
              :disabled="!$store.templateBuilder.canSave"
              type="button"
              class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
              <svg x-show="$store.templateBuilder.saving" class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 714 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span x-text="$store.templateBuilder.saving ? 'Saving...' : ($store.templateBuilder.isEditMode ? 'Update Template' : 'Create Template')"></span>
            </button>
            </div>
          </template>
        </div>
      </template>
    </div>
  </div>
</div>
