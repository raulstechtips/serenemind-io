<!-- Modal Edit Adhoc Component
     Modal for creating/editing adhoc tasks with due date picker
     
     Managed by $store.adhocTasks
     - showEditModal: Boolean to show/hide modal
     - editingTask: Current task being edited (null for create)
     - submitForm(): Handler for form submission
     
     Usage:
     { include 'components/modal_edit_adhoc.html' }
-->

<!-- Modal Backdrop & Container -->
<div x-data="{ init() { $store.adhocTasks.init() } }"
     x-show="$store.adhocTasks.showEditModal"
     x-cloak
     @keydown.escape.window="$store.adhocTasks.closeEditModal()"
     class="fixed inset-0 z-50 overflow-y-auto"
     style="display: none;">
    
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-gray-900 bg-opacity-50 transition-opacity"
         x-show="$store.adhocTasks.showEditModal"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @click="$store.adhocTasks.closeEditModal()">
    </div>
    
    <!-- Modal -->
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="relative bg-white rounded-lg shadow-xl w-full max-w-md transform transition-all"
             x-show="$store.adhocTasks.showEditModal"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             @click.stop>
            
            <!-- Form -->
            <form x-data="{ titleLength: ($store.adhocTasks.editingTask?.title || '').length }"
                  @submit.prevent="
                const formData = {
                    title: $refs.titleInput.value,
                    due_date: $refs.dueDateInput.value
                };
                $store.adhocTasks.submitForm(formData);
            ">
                <!-- Header -->
                <div class="flex items-center justify-between p-6 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900"
                        x-text="$store.adhocTasks.editingTask ? 'Edit Adhoc Task' : 'Create Adhoc Task'">
                    </h3>
                    <button type="button"
                            @click="$store.adhocTasks.closeEditModal()"
                            class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Body -->
                <div class="p-6 space-y-4">
                    <!-- Title Input -->
                    <div>
                        <label for="adhoc-title" class="block text-sm font-medium text-gray-700 mb-2">
                            Task Title <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="adhoc-title"
                            x-ref="titleInput"
                            :value="$store.adhocTasks.editingTask?.title || ''"
                            @input="titleLength = $event.target.value.length"
                            required
                            maxlength="200"
                            placeholder="e.g., Buy groceries"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all"
                        >
                        <p class="mt-1 text-xs text-gray-500">
                            <span x-text="titleLength"></span>/200 characters
                        </p>
                    </div>
                    
                    <!-- Due Date Input -->
                    <div>
                        <label for="adhoc-due-date" class="block text-sm font-medium text-gray-700 mb-2">
                            Due Date <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="date" 
                            id="adhoc-due-date"
                            x-ref="dueDateInput"
                            :value="$store.adhocTasks.editingTask?.due_date || dateUtils.getTodayString()"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all"
                        >
                        <p class="mt-1 text-xs text-gray-500">
                            Select any date (past, present, or future)
                        </p>
                    </div>
                    
                    <!-- Error Display -->
                    <template x-if="$store.adhocTasks.error">
                        <div class="p-3 bg-red-50 border border-red-200 rounded-lg">
                            <p class="text-sm text-red-800" x-text="$store.adhocTasks.error"></p>
                        </div>
                    </template>
                </div>
                
                <!-- Footer -->
                <div class="flex justify-end gap-3 p-6 border-t border-gray-200 bg-gray-50 rounded-b-lg">
                    <button type="button"
                            @click="$store.adhocTasks.closeEditModal()"
                            class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                            :disabled="$store.adhocTasks.loading"
                            class="px-4 py-2 text-sm font-medium text-white bg-primary-600 rounded-lg hover:bg-primary-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        <span x-show="!$store.adhocTasks.loading"
                              x-text="$store.adhocTasks.editingTask ? 'Save Changes' : 'Create Task'">
                        </span>
                        <span x-show="$store.adhocTasks.loading" class="flex items-center gap-2">
                            <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Saving...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add x-cloak style if not already in base.html -->
<style>
    [x-cloak] { 
        display: none !important; 
    }
</style>
