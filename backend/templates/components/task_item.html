<!-- Task Item Component -->
<!-- 
Reusable component for displaying a single task in the master library.

Uses Alpine.store('taskManager') for global state access, allowing it to be
used with Django { include } while still accessing parent methods.

Usage:
  <template x-for="task in $store.taskManager.filteredTasks" :key="task.id">
      { include 'components/task_item.html' }
  </template>

The 'task' variable is automatically available in the x-for loop scope.
-->

<div class="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow duration-200">
    <div class="flex items-start justify-between gap-4">
        <!-- Task Content -->
        <div class="flex-1 min-w-0">
            <!-- Task Title -->
            <h3 class="text-base font-semibold text-gray-900 mb-2 truncate" x-text="task.title"></h3>
            
            <!-- Task Usage Info -->
            <div class="flex items-start gap-2 text-sm">
                <!-- Icon -->
                <svg class="w-4 h-4 text-gray-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                
                <!-- Usage Text -->
                <div class="flex-1">
                    <template x-if="!task.template_count || task.template_count === 0">
                        <p class="text-gray-500 italic">Not used in any templates</p>
                    </template>
                    
                    <template x-if="task.template_count === 1">
                        <p class="text-gray-600">
                            Used in <span class="font-medium">1 template</span>: 
                            <span class="text-primary-600" x-text="task.template_names[0]"></span>
                        </p>
                    </template>
                    
                    <template x-if="task.template_count > 1">
                        <div>
                            <p class="text-gray-600 mb-1">
                                Used in <span class="font-medium" x-text="task.template_count"></span> templates:
                            </p>
                            <div class="flex flex-wrap gap-1">
                                <template x-for="templateName in task.template_names" :key="templateName">
                                    <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-primary-100 text-primary-800">
                                        <span x-text="templateName"></span>
                                    </span>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex items-center gap-2 flex-shrink-0">
            <!-- Edit Button -->
            <button 
                @click="$store.taskManager.editTask(task)"
                type="button"
                class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors"
                title="Edit task"
            >
                <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
                Edit
            </button>
            
            <!-- Delete Button -->
            <button 
                @click="$store.taskManager.deleteTask(task)"
                type="button"
                class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-red-700 bg-white border border-red-300 rounded-md hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors"
                title="Delete task"
            >
                <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
                Delete
            </button>
        </div>
    </div>
</div>
