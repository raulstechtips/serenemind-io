<!-- Confirmation Modal Component -->
<!-- Reusable confirmation dialog for destructive actions -->
<!-- Usage: Include this component and trigger with Alpine.js -->

<div 
    x-data="confirmModal()"
    x-show="show"
    x-cloak
    @confirm-modal.window="handleConfirm($event.detail)"
    class="fixed inset-0 z-50 overflow-y-auto"
    style="display: none;"
>
    <!-- Backdrop -->
    <div 
        x-show="show"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        @click="cancel()"
        class="fixed inset-0 bg-black bg-opacity-50"
    ></div>
    
    <!-- Modal Content -->
    <div class="flex items-center justify-center min-h-screen px-4">
        <div 
            x-show="show"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform scale-90"
            x-transition:enter-end="opacity-100 transform scale-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 transform scale-100"
            x-transition:leave-end="opacity-0 transform scale-90"
            class="relative bg-white rounded-lg shadow-xl max-w-md w-full p-6"
        >
            <!-- Icon -->
            <div class="flex items-center justify-center w-12 h-12 mx-auto mb-4 rounded-full" 
                 :class="{
                     'bg-red-100': type === 'danger',
                     'bg-yellow-100': type === 'warning',
                     'bg-blue-100': type === 'info'
                 }">
                <!-- Danger Icon -->
                <template x-if="type === 'danger'">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </template>
                
                <!-- Warning Icon -->
                <template x-if="type === 'warning'">
                    <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </template>
                
                <!-- Info Icon -->
                <template x-if="type === 'info'">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </template>
            </div>
            
            <!-- Title -->
            <h3 class="text-lg font-semibold text-gray-900 text-center mb-2" x-text="title"></h3>
            
            <!-- Message -->
            <p class="text-sm text-gray-600 text-center mb-6" x-html="message"></p>
            
            <!-- Actions -->
            <div class="flex space-x-3">
                <!-- Cancel Button -->
                <button 
                    @click="cancel()"
                    type="button"
                    class="flex-1 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors"
                >
                    <span x-text="cancelText"></span>
                </button>
                
                <!-- Confirm Button -->
                <button 
                    @click="confirm()"
                    type="button"
                    class="flex-1 px-4 py-2 text-sm font-medium text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 transition-colors"
                    :class="{
                        'bg-red-600 hover:bg-red-700 focus:ring-red-500': type === 'danger',
                        'bg-yellow-600 hover:bg-yellow-700 focus:ring-yellow-500': type === 'warning',
                        'bg-blue-600 hover:bg-blue-700 focus:ring-blue-500': type === 'info'
                    }"
                >
                    <span x-text="confirmText"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
/**
 * Confirmation Modal Component
 * Alpine.js component for reusable confirmation dialogs
 */
function confirmModal() {
    return {
        show: false,
        title: '',
        message: '',
        type: 'danger', // 'danger', 'warning', 'info'
        confirmText: 'Confirm',
        cancelText: 'Cancel',
        onConfirm: null,
        onCancel: null,
        
        /**
         * Handle confirm event from other components
         * @param {object} detail - Event detail with modal config
         */
        handleConfirm(detail) {
            this.title = detail.title || 'Confirm Action';
            this.message = detail.message || 'Are you sure?';
            this.type = detail.type || 'danger';
            this.confirmText = detail.confirmText || 'Confirm';
            this.cancelText = detail.cancelText || 'Cancel';
            this.onConfirm = detail.onConfirm || null;
            this.onCancel = detail.onCancel || null;
            this.show = true;
        },
        
        /**
         * Confirm action
         */
        async confirm() {
            if (this.onConfirm) {
                await this.onConfirm();
            }
            this.close();
        },
        
        /**
         * Cancel action
         */
        cancel() {
            if (this.onCancel) {
                this.onCancel();
            }
            this.close();
        },
        
        /**
         * Close modal
         */
        close() {
            this.show = false;
            // Reset after animation
            setTimeout(() => {
                this.title = '';
                this.message = '';
                this.type = 'danger';
                this.confirmText = 'Confirm';
                this.cancelText = 'Cancel';
                this.onConfirm = null;
                this.onCancel = null;
            }, 200);
        }
    }
}

/**
 * Helper function to show confirmation modal
 * Usage: showConfirmModal({ title: '...', message: '...', onConfirm: async () => {...} })
 */
window.showConfirmModal = function(config) {
    window.dispatchEvent(new CustomEvent('confirm-modal', { 
        detail: config 
    }));
}
</script>

<style>
[x-cloak] {
    display: none !important;
}
</style>
