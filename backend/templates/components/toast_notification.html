<!-- Toast Notification Component -->
<!-- Simple toast notification system for success/error messages -->

<div 
    x-data="toastNotification()"
    @show-toast.window="show($event.detail)"
    x-show="visible"
    x-cloak
    class="fixed bottom-4 right-4 z-50 max-w-sm w-full"
    style="display: none;"
>
    <div 
        x-show="visible"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform translate-y-2"
        x-transition:enter-end="opacity-100 transform translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 transform translate-y-0"
        x-transition:leave-end="opacity-0 transform translate-y-2"
        class="rounded-lg shadow-lg p-4 border"
        :class="{
            'bg-green-50 border-green-200': type === 'success',
            'bg-red-50 border-red-200': type === 'error',
            'bg-yellow-50 border-yellow-200': type === 'warning',
            'bg-blue-50 border-blue-200': type === 'info'
        }"
    >
        <div class="flex items-start gap-3">
            <!-- Icon -->
            <div class="flex-shrink-0">
                <!-- Success Icon -->
                <template x-if="type === 'success'">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </template>
                
                <!-- Error Icon -->
                <template x-if="type === 'error'">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </template>
                
                <!-- Warning Icon -->
                <template x-if="type === 'warning'">
                    <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </template>
                
                <!-- Info Icon -->
                <template x-if="type === 'info'">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </template>
            </div>
            
            <!-- Message -->
            <div class="flex-1">
                <p class="text-sm font-medium"
                   :class="{
                       'text-green-800': type === 'success',
                       'text-red-800': type === 'error',
                       'text-yellow-800': type === 'warning',
                       'text-blue-800': type === 'info'
                   }"
                   x-text="message">
                </p>
            </div>
            
            <!-- Close Button -->
            <button 
                @click="hide()"
                type="button"
                class="flex-shrink-0 rounded-md p-1 hover:bg-black/5 focus:outline-none focus:ring-2 focus:ring-offset-2"
                :class="{
                    'text-green-600 focus:ring-green-500': type === 'success',
                    'text-red-600 focus:ring-red-500': type === 'error',
                    'text-yellow-600 focus:ring-yellow-500': type === 'warning',
                    'text-blue-600 focus:ring-blue-500': type === 'info'
                }"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>
</div>

<script>
/**
 * Toast Notification Component
 * Simple notification system for user feedback
 */
function toastNotification() {
    return {
        visible: false,
        message: '',
        type: 'info', // 'success', 'error', 'warning', 'info'
        timeout: null,
        
        /**
         * Show toast notification
         * @param {object} detail - {message: string, type: string, duration?: number}
         */
        show(detail) {
            // Clear existing timeout
            if (this.timeout) {
                clearTimeout(this.timeout);
            }
            
            this.message = detail.message || '';
            this.type = detail.type || 'info';
            this.visible = true;
            
            // Auto-hide after duration (default: 5 seconds)
            const duration = detail.duration || 5000;
            this.timeout = setTimeout(() => {
                this.hide();
            }, duration);
        },
        
        /**
         * Hide toast notification
         */
        hide() {
            this.visible = false;
            
            // Clear timeout
            if (this.timeout) {
                clearTimeout(this.timeout);
                this.timeout = null;
            }
            
            // Reset after animation
            setTimeout(() => {
                this.message = '';
                this.type = 'info';
            }, 300);
        }
    }
}

// Make globally available
window.toastNotification = toastNotification;
</script>

<style>
[x-cloak] {
    display: none !important;
}
</style>
