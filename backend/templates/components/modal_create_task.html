<!-- Create Task Modal Component -->
<!-- Modal for creating new tasks in the master library -->
<!-- Usage: Include this component and trigger with Alpine.js -->

<div 
    x-data="createTaskModal()"
    x-show="show"
    x-cloak
    @create-task-modal.window="open($event.detail)"
    class="fixed inset-0 z-50 overflow-y-auto"
    style="display: none;"
>
    <!-- Backdrop -->
    <div 
        x-show="show"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        @click="cancel()"
        class="fixed inset-0 bg-black bg-opacity-50"
    ></div>
    
    <!-- Modal Content -->
    <div class="flex items-center justify-center min-h-screen px-4">
        <div 
            x-show="show"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform scale-90"
            x-transition:enter-end="opacity-100 transform scale-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 transform scale-100"
            x-transition:leave-end="opacity-0 transform scale-90"
            class="relative bg-white rounded-lg shadow-xl max-w-md w-full"
        >
            <!-- Header -->
            <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">
                    <span x-text="editMode ? 'Edit Task' : 'Create New Task'"></span>
                </h3>
                <button 
                    @click="cancel()"
                    class="p-1 rounded-md text-gray-400 hover:text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Body -->
            <form @submit.prevent="save()" class="px-6 py-4">
                <!-- Error Message -->
                <div x-show="error" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-sm text-red-800" x-text="error"></p>
                </div>
                
                <!-- Task Title Input -->
                <div class="mb-4">
                    <label for="task-title" class="block text-sm font-medium text-gray-700 mb-2">
                        Task Title <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="task-title"
                        x-model="formData.title"
                        placeholder="Enter task title..."
                        required
                        maxlength="200"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                        x-ref="titleInput"
                    >
                    <p class="mt-1 text-xs text-gray-500">
                        <span x-text="formData.title.length"></span>/200 characters
                    </p>
                </div>
                
                <!-- Help Text -->
                <div class="mb-4 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                    <p class="text-xs text-blue-800">
                        <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        This task will be added to your master library and can be used in templates.
                    </p>
                </div>
                
                <!-- Actions -->
                <div class="flex space-x-3 pt-4">
                    <!-- Cancel Button -->
                    <button 
                        @click="cancel()"
                        type="button"
                        class="flex-1 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors"
                        :disabled="loading"
                    >
                        Cancel
                    </button>
                    
                    <!-- Save Button -->
                    <button 
                        type="submit"
                        class="flex-1 px-4 py-2 text-sm font-medium text-white bg-primary-600 rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                        :disabled="loading || !formData.title.trim()"
                    >
                        <span x-show="!loading" x-text="editMode ? 'Update Task' : 'Create Task'"></span>
                        <span x-show="loading" class="flex items-center justify-center">
                            <svg class="animate-spin h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Saving...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
/**
 * Create/Edit Task Modal Component
 * Alpine.js component for creating or editing tasks
 */
function createTaskModal() {
    return {
        show: false,
        loading: false,
        error: '',
        editMode: false,
        taskId: null,
        onSuccess: null,
        
        formData: {
            title: ''
        },
        
        /**
         * Open modal
         * @param {object} detail - Optional: {taskId, title, onSuccess}
         */
        open(detail = {}) {
            this.editMode = !!detail.taskId;
            this.taskId = detail.taskId || null;
            this.formData.title = detail.title || '';
            this.onSuccess = detail.onSuccess || null;
            this.error = '';
            this.show = true;
            
            // Focus input after modal opens
            this.$nextTick(() => {
                this.$refs.titleInput.focus();
            });
        },
        
        /**
         * Save task (create or update)
         */
        async save() {
            if (!this.formData.title.trim()) {
                this.error = 'Task title is required';
                return;
            }
            
            this.loading = true;
            this.error = '';
            
            try {
                let result;
                
                if (this.editMode && this.taskId) {
                    // Update existing task
                    result = await api.updateTask(this.taskId, {
                        title: this.formData.title.trim()
                    });
                } else {
                    // Create new task
                    result = await api.createTask({
                        title: this.formData.title.trim()
                    });
                }
                
                // Call success callback if provided
                if (this.onSuccess) {
                    await this.onSuccess(result);
                }
                
                // Close modal
                this.close();
                
                // Show success message (optional - can be handled by parent)
                this.showSuccessToast(this.editMode ? 'Task updated successfully' : 'Task created successfully');
                
            } catch (error) {
                console.error('Error saving task:', error);
                this.error = error.message || 'Failed to save task. Please try again.';
            } finally {
                this.loading = false;
            }
        },
        
        /**
         * Cancel and close modal
         */
        cancel() {
            if (!this.loading) {
                this.close();
            }
        },
        
        /**
         * Close modal
         */
        close() {
            this.show = false;
            
            // Reset after animation
            setTimeout(() => {
                this.formData.title = '';
                this.error = '';
                this.loading = false;
                this.editMode = false;
                this.taskId = null;
                this.onSuccess = null;
            }, 200);
        },
        
        /**
         * Show success toast notification
         */
        showSuccessToast(message) {
            // You can implement a toast notification system later
            // For now, we'll use a simple approach
            window.dispatchEvent(new CustomEvent('show-toast', {
                detail: { message, type: 'success' }
            }));
        }
    }
}

/**
 * Helper function to show create task modal
 * Usage: showCreateTaskModal({ onSuccess: async (task) => {...} })
 */
window.showCreateTaskModal = function(config = {}) {
    window.dispatchEvent(new CustomEvent('create-task-modal', { 
        detail: config 
    }));
}

/**
 * Helper function to show edit task modal
 * Usage: showEditTaskModal({ taskId: 1, title: 'Old Title', onSuccess: async (task) => {...} })
 */
window.showEditTaskModal = function(config) {
    window.dispatchEvent(new CustomEvent('create-task-modal', { 
        detail: config 
    }));
}
</script>

<style>
[x-cloak] {
    display: none !important;
}
</style>
